<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEOQaz Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üîç SEOQaz Analyzer</h1>
      <button id="analyze-btn" class="analyze-button">Analyze Page</button>
    </header>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Analyzing page...</p>
    </div>

    <div id="results" class="results hidden">
      <section class="section">
        <h2>Title Tag</h2>
        <div id="title-info" class="info-box"></div>
      </section>

      <section class="section">
        <h2>Meta Description</h2>
        <div id="meta-description-info" class="info-box"></div>
      </section>

      <section class="section">
        <h2>Headings</h2>
        <div id="headings-info" class="info-box"></div>
      </section>

      <section class="section">
        <h2>Images</h2>
        <div id="images-info" class="info-box"></div>
      </section>

      <section class="section">
        <h2>Links</h2>
        <div id="links-info" class="info-box"></div>
      </section>

      <section class="section">
        <h2>Open Graph Tags</h2>
        <div id="og-info" class="info-box"></div>
      </section>

      <section class="section">
        <h2>SEO Score</h2>
        <div id="score-info" class="score-box"></div>
      </section>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
